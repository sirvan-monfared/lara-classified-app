<div class="content">
    <section class="auth-page small-padding">

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-7 col-xs-12">


                    <div class="form-message-placeholder colorful"></div>

                    <div class="auth-form-wrapper">
                        <div class="auth-title level">
                            <h2> ثبت نام </h2>
                            <a href="/login">قبلا ثبت نام کرده اید؟</a>
                        </div>

                        <form method="post" class="auth-form darker-form" id="register-form">

                            <div class="col-sm-12 p-0 form-div">
                                <div class="form-group form-group--float form-group-static form-group--icon">
                                    <input type="text" id="email" data-title="ایمیل" name="email" class="form-control">
                                    <span class="input-icon-addon top-3"> <i class="fa fa-user"></i> </span>
                                    <label for="email">ایمیل</label>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="col-sm-12 p-0 form-div">
                                <div class="form-group form-group--float form-group-static form-group--icon">
                                    <input type="text" id="phone" data-title="موبایل" name="phone" class="form-control">
                                    <span class="input-icon-addon top-3"> <i class="fa fa-user"></i> </span>
                                    <label for="phone">موبایل</label>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="col-sm-12 p-0 form-div">
                                <div class="form-group form-group--float form-group-static form-group--icon">
                                    <input type="text" id="name"  data-title="نام و نام خانوادگی" name="name" class="form-control">
                                    <span class="input-icon-addon top-3"> <i class="fa fa-user"></i> </span>
                                    <label for="name">نام و نام خانوادگی</label>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="col-sm-12 p-0 form-div">
                                <div class="form-group form-group--float form-group-static form-group--icon">
                                    <input type="password" id="password"  data-title="رمز عبور " name="password" class="form-control">
                                    <span class="input-icon-addon top-3"> <i class="fa fa-lock"></i> </span>
                                    <label for="password">رمز عبور </label>
                                    <span class="input-icon-addon password-toggle"><i class="fa fa-eye"></i></span>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="col-sm-12 p-0 form-div">
                                <div class="form-group form-group--float form-group-static form-group--icon">
                                    <input type="password" id="password_confirmation"  data-title="تکرار رمزعبور" name="password_confirmation" class="form-control">
                                    <span class="input-icon-addon top-3"> <i class="fa fa-lock"></i> </span>
                                    <label for="password_confirmation">تکرار رمزعبور</label>
                                    <span class="input-icon-addon password-toggle"><i class="fa fa-eye"></i></span>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn float-btn color2-bg" id="register-submit"> ثبت نام <i class="fas fa-caret-left"></i></button>
                            </div>

                        </form>
                        <div class="auth-form-extra-links">

                            <div class="extra-link">
                                <a href="/login">ورود</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>
